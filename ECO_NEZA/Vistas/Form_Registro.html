<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="../Resources/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../Resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../Resources/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="../Resources/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="../Resources/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="../Resources/css/util.css">
    <link rel="stylesheet" type="text/css" href="../Resources/css/main1.css">
</head>
<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="../Resources/LOGOECONEZA.png" alt="Avatar" class="avatar-icon">
                </div>

                <form action="../Controlador/Engine_Registro.php" method="post" class="login100-form validate-form">
                    <span class="login100-form-title">
                        Registro
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Nombre de usuario requerido">
                        <input class="input100" type="text" id="username" name="usuario" placeholder="Nombre de usuario" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Correo electrónico válido requerido: ex@abc.xyz">
                        <input class="input100" type="email" id="email" name="correo" placeholder="Correo electrónico" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Contraseña requerida">
                        <input class="input100" type="password" id="password" name="contrasena" placeholder="Contraseña" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Confirmar contraseña requerida">
                        <input class="input100" type="password" id="confirm-password" name="confirm-contrasena" placeholder="Confirmar contraseña" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Registrarse
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                        <span class="txt1">
                            ¿Ya tienes una cuenta?
                        </span>
                        <a class="txt2" href="../Vistas/Form_Login.html">
                            Inicia sesión aquí
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../Resources/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="../Resources/vendor/bootstrap/js/popper.js"></script>
    <script src="../Resources/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../Resources/vendor/select2/select2.min.js"></script>
    <script src="../Resources/vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <script src="../Resources/js/main.js"></script>

</body>
</html>
