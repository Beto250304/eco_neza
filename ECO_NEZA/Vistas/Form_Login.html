<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="../Resources/images/icons/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="../Resources/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../Resources/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../Resources/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="../Resources/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="../Resources/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="../Resources/css/util.css">
    <link rel="stylesheet" type="text/css" href="../Resources/css/main1.css">
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="../Resources/Avatar.png" alt="Avatar" class="avatar-icon">
                </div>

                <form action="../Controlador/Engine_Validacion.php" method="post" class="login100-form validate-form">
                    <span class="login100-form-title">
                        Inicio de Sesión
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="email" name="Usuario" placeholder="Ingresa tu correo electrónico" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="Contraseña" placeholder="Ingresa tu contraseña" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Iniciar Sesión
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                        <span class="txt1">
                            ¿Olvidaste tu contraseña?
                        </span>
                        <a class="txt2" href="#">
                            Contraseña o correo?
                        </a>
                    </div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="../Vistas/Form_Registro.html">
                            Crea tu cuenta
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../Resources/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="../Resources/vendor/bootstrap/js/popper.js"></script>
    <script src="../Resources/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../Resources/vendor/select2/select2.min.js"></script>
    <script src="../Resources/vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <script src="js/main.js"></script>

</body>

</html>
